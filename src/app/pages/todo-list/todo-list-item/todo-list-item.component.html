<!--<mat-expansion-panel [ngStyle]="{backgroundColor: getColor()}" *ngIf="task">so vai renderizar se caso task tenha algum valor possuir-->
  <div *ngIf="task" class="item-container">
  <mat-checkbox [checked]="task.done" (change)="markAsDone($event)"></mat-checkbox>
  <mat-expansion-panel [ngClass]="task.priority.toLowerCase()" style="flex: 1; margin-left: 10px;" >
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{task.title}}
    </mat-panel-title>
    <mat-panel-description>
      {{task.description}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ul>
    <li>{{task.dueDate}}</li>
    <li>{{task.priority}}</li>
  </ul>
</mat-expansion-panel>
</div>
